{% extends "layout.html" %}
{% block content %}
<h1>Move Vehicle - {{ vehicle.reg }}</h1>
<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">New Location</label>
    <select name="location" class="form-select">
      {% for loc in locations %}<option value="{{ loc }}">{{ loc }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Moved By</label>
    <input type="text" name="moved_by" class="form-control" required>
  </div>
  <button class="btn btn-primary">Move Vehicle</button>
</form>
<h3 class="mt-4">History</h3>
<ul class="list-group">
  {% for h in vehicle.history %}
  <li class="list-group-item">{{ h[2] }} - {{ h[0] }} (by {{ h[1] }})</li>
  {% endfor %}
</ul>
{% endblock %}
