{% extends "layout.html" %}
{% block content %}
<h1>Manage Locations</h1>
<form method="post" class="card p-3 mb-3">
  <div class="mb-3">
    <label class="form-label">New Location</label>
    <input type="text" name="location" class="form-control" required>
  </div>
  <button class="btn btn-success">Add Location</button>
</form>
<ul class="list-group">
  {% for loc in locations %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ loc }}
    <span>
      <a href="{{ url_for('edit_location', loc=loc) }}" class="btn btn-sm btn-warning">Edit</a>
      <form method="post" action="{{ url_for('delete_location', loc=loc) }}" style="display:inline;">
        <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this location?');">Delete</button>
      </form>
    </span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
