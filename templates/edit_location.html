{% extends "layout.html" %}
{% block content %}
<h1>Edit Location</h1>
<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">New Name</label>
    <input type="text" name="location" value="{{ location }}" class="form-control" required>
  </div>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
